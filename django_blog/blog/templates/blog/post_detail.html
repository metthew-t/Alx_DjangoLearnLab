{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <article>
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author.username }} on {{ post.published_date|date:"F d, Y" }}</p>
        <div>{{ post.content|linebreaks }}</div>
        {% if user == post.author %}
            <p><a href="{% url 'post-update' post.pk %}">Edit</a> | <a href="{% url 'post-delete' post.pk %}">Delete</a></p>
        {% endif %}
    </article>
    <p><a href="{% url 'post-list' %}">Back to all posts</a></p>
</body>
</html>
